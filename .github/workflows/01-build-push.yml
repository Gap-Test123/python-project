name: Build & Push to ACR

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          allow-no-subscriptions: true

      - name: Build Image
        run: docker build -t santosh.azurecr.io/python-web:${{ github.sha }} .

      - name: Push Image
        run: |
          az acr login -n santosh
          docker push santosh.azurecr.io/python-web:${{ github.sha }}

      - name: Save Tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
